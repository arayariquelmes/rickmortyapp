<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="bg-dark bg-gradient text-white">
        <div class="row">
            <div class="col-sm-12 col-md-4 text-center mx-auto">
                <img src="img/logo.svg" class="img-fluid">
            </div>
        </div>
    </header>
    <section class="row contenedor">

    </section>
    <section class="d-none">
      <div class="col-sm-12 col-md-6 col-lg-3 molde-personaje mb-3 mt-3">
        <div class="card">
          <div class="card-header bg-dark bg-gradient text-white">
            <span  class="card-title nombre-titulo">Aqui el nombre del personaje</span>
          </div>
          <div class="card-body text-center">
            <img src="" class="imagen-personaje img-fluid">
          </div>
          <div class="card-footer">
            <div class="d-grid gap-2 col-12 mx-auto">
              <button class="btn  btn-info btn-block btn-personaje">Ver Personaje</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/init.js"></script>
    <!-- TODO: Agregar el service worker -->
  </body>
</html>
