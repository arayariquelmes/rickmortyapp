<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/fontawesome-free-5.15.1-web/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rick y Morty Super App</title>
  <link rel="manifest" href="manifest.json">
  <!-- Para android -->
  <meta name="theme-color" content="#383c40">
</head>

<body>
  <header class="bg-dark bg-gradient text-white">
    <div class="row">
      <div class="col-sm-12 col-md-4 text-center mx-auto">
        <img src="img/logo.svg" class="img-fluid">
      </div>
    </div>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rick y Morty</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Personajes</a>
              <a class="nav-link" href="ubicaciones.html">Ubicaciones</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <section class="row contenedor">

  </section>
  <section class="d-none">
    <div class="col-sm-12 col-md-6 col-lg-3 molde-personaje mb-3 mt-3">
      <div class="card">
        <div class="card-header bg-dark bg-gradient text-white">
          <span class="card-title nombre-titulo">Aqui el nombre del personaje</span>
        </div>
        <div class="card-body text-center">
          <img src="" class="imagen-personaje img-fluid">
        </div>
        <div class="card-footer">
          <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn  btn-info btn-block btn-personaje">Ver Personaje</button>
          </div>
        </div>
      </div>
    </div>
    <div class="molde-personaje-sa">
      <div class="row">
        <h4 class="col-6">Nombre</h4>
        <h4 class="col nombre-per">Aqui va nombre</h4>
      </div>
      <div class="row">
        <h4 class="col-6">Especie</h4>
        <h4 class="col especie-per"></h4>
      </div>
      <div class="row">
        <h4 class="col-6">Genero</h4>
        <h4 class="col genero-per"></h4>
      </div>
      <div class="row">
        <h4 class="col-6">Estado</h4>
        <h4 class="col"> <i class="icono-estado"></i> </h4>
      </div>
      <div class="row">
        <div class="col-12">
          <img src="" class="img-fluid imagen-per">
        </div>
      </div>
    </div>

  </section>

  <!-- Option 1: Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/init.js"></script>
</body>

</html>
